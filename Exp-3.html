<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Positioning Example</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative; 
            border: 2px solid black;
            padding: 20px;
        }
        .child {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            position: relative; 
            top: 30px; 
            left: 50px; 
            border: 2px solid darkgreen;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Relative Positioning Example</h2>

    <div class="parent">
        <div class="child">
            This is a child element positioned relative to its parent and itself.
        </div>
    </div>
</body>
</html>
